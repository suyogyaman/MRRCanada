<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen Z Support Banner Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #0d3b66; }
    canvas {
      margin-top: 20px;
      border: 2px solid #ddd;
      max-width: 100%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #0d3b66;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #145ca8; }
  </style>
</head>
<body>
  <h1>Gen Z Support Banner Tool</h1>
  <p>Upload your photo and create your support banner!</p>

  <input type="file" id="upload" accept="image/*" />
  <br />
  <canvas id="bannerCanvas" width="600" height="600"></canvas>
  <br />
  <button id="downloadBtn">Download Banner</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");

    const frame = new Image();
    frame.src = "frame.png"; // Make sure this file exists in the same folder

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const photo = new Image();
        photo.src = event.target.result;

        photo.onload = () => {
          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw circular clipped photo
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          const radius = 180; // Adjust based on your frame design

          ctx.save();
          ctx.beginPath();
          ctx.arc(centerX, centerY - 20, radius, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();

          // Draw uploaded photo inside the circle
          ctx.drawImage(photo, centerX - radius, centerY - radius - 20, radius * 2, radius * 2);
          ctx.restore();

          // Draw frame on top
          if (frame.complete) {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
          } else {
            frame.onload = () => {
              ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            };
          }
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "support_banner.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
